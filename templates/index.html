<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Tanggal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">🗓️ Konversi Format Tanggal</h2>

            <form method="post">
                <div class="mb-3">
                    <label for="tanggal" class="form-label">Masukkan tanggal (satu per baris, format: <strong>YYYY-MM-DD HH:MM:SS</strong>)</label>
                    <textarea name="tanggal" id="tanggal" class="form-control" rows="5" placeholder="2025-02-11 14:30:00"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">🔄 Format</button>
                </div>
            </form>

            {% if hasil %}
            <div class="mt-4">
                <h4>📅 Hasil Format:</h4>
                <ul class="list-group">
                    {% for h in hasil %}
                        <li class="list-group-item">{{ h }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
